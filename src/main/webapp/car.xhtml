<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>
    Jobs for #{jobsForCar.car.numberplate} car:</h2>
    <ol>
        <ui:repeat value="#{jobsForCar.car.jobs}" var="job">
            <li>
                <h:link value="#{job.description}: #{jobsForCar.getDisplayPrice(job.estimate)}eur" outcome="job?jobId=#{job.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <label for="description">Description: </label>
        <h:inputText id="description" a:placeholder="description" value="#{jobsForCar.jobToCreate.description}" required="true" />
        <br/>
        <label for="estimate">Estimate: </label>
        <h:inputText id="estimate" a:placeholder="estimate" value="#{jobsForCar.jobToCreate.estimate}" required="true" />
        <h:commandButton value="Add job to the car" action="#{jobsForCar.createJob}" >
            <f:param name="carId" value="#{jobsForCar.car.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
