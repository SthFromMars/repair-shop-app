<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>
        Job #{jobInfo.job.description} information version #{jobInfo.job.version}:
    </h2>
    <h:form>
        <label for="description">Description: </label>
        <h:inputText id="description" a:placeholder="description" value="#{jobInfo.job.description}" required="true" />
        <br/>
        <label for="estimate">Estimate: </label>
        <h:inputText id="estimate" a:placeholder="estimate" value="#{jobInfo.job.estimate}" required="true" />
        <h:commandButton value="Update job" action="#{jobInfo.updateJob}" >
            <f:param name="jobId" value="#{jobInfo.job.id}" />
        </h:commandButton>
        <h:commandButton value="Update job 2" action="#{jobInfo.updateJob2}" >
            <f:param name="jobId" value="#{jobInfo.job.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="car?carId=#{jobInfo.job.car.id}" value="Back to car"/>
</h:body>
</html>
