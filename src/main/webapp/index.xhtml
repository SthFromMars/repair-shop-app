<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h:form>
        <h:commandButton value="Print time" action="#{cars.printTime}" />
    </h:form>

    <h2>Cars:</h2>
    <ol>
        <ui:repeat value="#{cars.getAllCars()}" var="car">
            <li>
                <h:link value="#{car.numberplate}" outcome="car?carId=#{car.id}" />:
                #{car.name}
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <label for="numberplate">Numberplate: </label>
        <h:inputText id="numberplate" value="#{cars.carToCreate.numberplate}" required="true" />
        <br/>
        <label for="name">Name: </label>
        <h:inputText id="name" value="#{cars.carToCreate.name}" required="true" />
        <br/>
        <h:commandButton value="Add new car" action="#{cars.createCar}" />
    </h:form>
    <h:link outcome="myBatis/index" value="MyBatis implementation"/>
</h:body>
</html>
