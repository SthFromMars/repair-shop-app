<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h1>MyBatis</h1>
    <h2>
        Parts for #{partsForJobMyBatis.job.description} job:
    </h2>
    <ol>
        <ui:repeat value="#{partsForJobMyBatis.assignedParts}" var="part">
            <li>
                #{part.name} #{part.price}
            </li>
        </ui:repeat>
    </ol>
    <h2>
    Assign parts for #{partsForJobMyBatis.job.description} job:
    </h2>
    <ol>
        <ui:repeat value="#{partsForJobMyBatis.unassignedParts}" var="part">
            <li>
                <h:form>
                    #{part.name} #{part.price}
                    <h:commandButton value="Assign" action="#{partsForJobMyBatis.assignPartToJob(part.id)}" >
                        <f:param name="jobId" value="#{partsForJobMyBatis.job.id}" />
                    </h:commandButton>
                </h:form>
            </li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
